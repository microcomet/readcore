<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>Clean Read</title>
<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
<link href="css/login.css" type="text/css" rel="stylesheet" />
<script>
	function toggleInputValue() {
		var user;
		var password

		$("input").focus(function() {
			var value = $(this).val();
			if (value == "用户名或邮箱") {
				user = value;
			}
			if(value == "密码"){
				password = value;
				$(this).attr("type","password");
			}
			$(this).val("");
		});

		$("input").blur(function() {
			if($("input:first").val() == ""){
				$("input:first").val(user);
			}
			
			if($("input:last").val() == ""){
				$("input:last").val(password);
				$("input:last").attr("type","text");
			}
		});
	}

	$(document).ready(toggleInputValue);
</script>
</head>
<body>
	<div class="body">
		<div id="logo">
			<img alt="Test" src="images/logo.png" />
		</div>
		<div id="login">
			<form method="post">
				<input type="text" value="用户名或邮箱" /> 
				<input type="text" value="密码" />
				<button type="submit">提交</button>
			</form>
		</div>
		<div id="unlogin">
			<label>还没有帐号？</label> <a href="user/register.html">快速注册</a>
		</div>
	</div>
</body>
</html>
