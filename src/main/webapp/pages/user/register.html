<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clean Read</title>
<link href="../css/register.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
<div class="header">
<img src="../images/logo.png" />
<p>干净阅读</p>
<div class="footer"></div>
</div>

<div class="register">
  <form method="post" action="register.req">
    <div id="left">
      <label>邮箱：</label>
      <label>密码：</label>
      <label>确认密码：</label>
    </div>
    <div id="right">
      <input type="text" name="username" />
      <input type="password" name="password" />
      <input type="password" name="repassword" />
      <input type="checkbox" name="accepted" />
      <label>我已经仔细阅读并接受《<a href="#">干净阅读服务协议</a>》</label>
      <input type="submit" name="submit" value="立即注册"/>
    </div>
  </form>
</div>
</body>
</html>
